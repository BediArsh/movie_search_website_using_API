<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies-Universe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "MovieUniverse.css">
</head>
<body>
    <!-- MAIN CONTAINER STARTS -->
    <div class = "wrapper">
        <!-- logo starts -->
        <div class = "logo">
            <div class = "container">
                <p>Movies<span>Universe</span></p>
            </div>
        </div>
        <!-- logo ends -->
    </div>

    <!-- search-container section starts-->
        <div class = "search-container">
            <div class = "search-element">
                <h3> SEARCH A MOVIE : </h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()" style="color: #00FFFF; background-color: black;">
                <div class = "search-list" id = "search-list">
                    <!-- the result SEARCHED LIST will Appear here  -->
                </div>
            </div>
        </div>
        <!-- search-container ends-->

        <!-- result container starts -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    <!-- All the movie information will appear here -->
                </div>
            </div>
        </div>
        <!-- result container ends -->
    
    </div>
    
    <!-- MAIN CONTAINER ENDS -->

    <script src = "MovieUniverse.js"></script>
</body>
</html>
